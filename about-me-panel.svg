<svg width="900" height="240" viewBox="0 0 900 240" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- ==== Azure Glow Gradient ==== -->
  <defs>
    <linearGradient id="azureGlow" x1="0" y1="0" x2="900" y2="0">
      <stop offset="0%" stop-color="#00A8FF" />
      <stop offset="50%" stop-color="#0078D7" />
      <stop offset="100%" stop-color="#00C2FF" />
    </linearGradient>

    <!-- Frosted Blur -->
    <filter id="glassBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" />
    </filter>

    <!-- Neon Azure Border Animation -->
    <linearGradient id="neonAzureBorder">
      <stop offset="0%" stop-color="#00C2FF">
        <animate attributeName="stop-color" values="#00C2FF; #1E90FF; #00C2FF" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#1E90FF">
        <animate attributeName="stop-color" values="#1E90FF; #00A8FF; #1E90FF" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Soft Scanlines -->
    <pattern id="scan" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1" fill="#ffffff22"/>
    </pattern>
  </defs>

  <!-- Background Glow -->
  <rect x="0" y="0" width="900" height="240" fill="url(#azureGlow)" opacity="0.12"/>

  <!-- Glass Panel -->
  <rect x="20" y="20" width="860" height="200" rx="18"
        fill="rgba(255,255,255,0.10)"
        stroke="url(#neonAzureBorder)" stroke-width="3"
        style="backdrop-filter: blur(14px);" />

  <!-- Scanline Overlay -->
  <rect x="20" y="20" width="860" height="200" rx="18" fill="url(#scan)" opacity="0.20"/>

  <!-- ==== LEFT SIDE CONTENT ==== -->
  <text x="70" y="75" fill="#DFF6FF" font-size="28" font-family="Exo 2" font-weight="700">
    Akram Khan
  </text>

  <text x="70" y="110" fill="#A8E4FF" font-size="18" font-family="Exo 2">
    Data Analyst · Machine Learning Engineer · AI Solutions Builder
  </text>

  <text x="70" y="150" fill="#C8EEFF" font-size="16" font-family="Exo 2">
    Empowering organizations through intelligent automation,
  </text>
  <text x="70" y="175" fill="#C8EEFF" font-size="16" font-family="Exo 2">
    scalable data systems, and actionable insights.
  </text>

  <!-- ==== RIGHT SIDE CONTENT ==== -->
  <text x="520" y="70" fill="#DFF6FF" font-size="22" font-family="Exo 2" font-weight="700">
    Core Focus Areas
  </text>

  <text x="520" y="110" fill="#B4E9FF" font-size="16" font-family="Exo 2">• Data Engineering & Cloud Analytics</text>
  <text x="520" y="135" fill="#B4E9FF" font-size="16" font-family="Exo 2">• Machine Learning Systems</text>
  <text x="520" y="160" fill="#B4E9FF" font-size="16" font-family="Exo 2">• AI Automation & Intelligent Agents</text>
  <text x="520" y="185" fill="#B4E9FF" font-size="16" font-family="Exo 2">• Scalable ETL/ELT Pipelines</text>

</svg>
