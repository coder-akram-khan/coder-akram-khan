<svg width="900" height="200" viewBox="0 0 900 200" fill="none" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="panelBorder">
      <stop offset="0%" stop-color="#00A8FF" />
      <stop offset="100%" stop-color="#1E90FF" />
    </linearGradient>

    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1" fill="#ffffff18"/>
    </pattern>
  </defs>

  <!-- Glass Panel -->
  <rect x="20" y="20" width="860" height="160" rx="20"
        fill="rgba(255,255,255,0.08)"
        stroke="url(#panelBorder)" stroke-width="2" />

  <!-- Scanlines -->
  <rect x="20" y="20" width="860" height="160" rx="20"
        fill="url(#scanlines)" opacity="0.20" />

  <!-- Left Side -->
  <text x="60" y="70" fill="#C7EAFF" font-size="22" font-family="Arial" font-weight="700">
    Akram Khan
  </text>

  <text x="60" y="100" fill="#9EDCFF" font-size="14" font-family="Arial">
    Data Analyst · Machine Learning Engineer · AI Solutions Builder
  </text>

  <text x="60" y="130" fill="#E1F6FF" font-size="13" font-family="Arial">
    I design scalable data systems and intelligent automation
  </text>
  <text x="60" y="150" fill="#E1F6FF" font-size="13" font-family="Arial">
    to empower insights and innovation.
  </text>

  <!-- Right Side -->
  <text x="520" y="70" fill="#C7EAFF" font-size="18" font-family="Arial" font-weight="700">
    Core Focus Areas
  </text>

  <text x="520" y="100" fill="#9EDCFF" font-size="13" font-family="Arial">
    • Cloud Data & ETL/ELT (Azure)
  </text>
  <text x="520" y="120" fill="#9EDCFF" font-size="13" font-family="Arial">
    • Machine Learning Solutions
  </text>
  <text x="520" y="140" fill="#9EDCFF" font-size="13" font-family="Arial">
    • AI Dashboards & Automation
  </text>
  <text x="520" y="160" fill="#9EDCFF" font-size="13" font-family="Arial">
    • End-to-End Project Delivery
  </text>

</svg>
