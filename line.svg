<svg width="900" height="80" viewBox="0 0 900 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for Cubes -->
    <linearGradient id="cube-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0099FF" stop-opacity="0.4"/>
    </linearGradient>
    
    <linearGradient id="cube-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFCC" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00D4FF" stop-opacity="0.4"/>
    </linearGradient>
    
    <linearGradient id="cube-gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0099FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00FFCC" stop-opacity="0.4"/>
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="cube-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Dot Glow -->
    <filter id="dot-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Left Side: Animated Cubes -->
  <g transform="translate(150, 40)">
    <rect x="-8" y="-8" width="16" height="16" rx="3" fill="url(#cube-gradient-1)" stroke="#00D4FF" stroke-width="1.5" filter="url(#cube-glow)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(210, 40)">
    <rect x="-7" y="-7" width="14" height="14" rx="2.5" fill="url(#cube-gradient-2)" stroke="#00FFCC" stroke-width="1.5" filter="url(#cube-glow)">
      <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(270, 40)">
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="url(#cube-gradient-3)" stroke="#0099FF" stroke-width="1.5" filter="url(#cube-glow)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Center: Animated Dots -->
  <circle cx="360" cy="40" r="4" fill="#00D4FF" filter="url(#dot-glow)">
    <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="395" cy="40" r="4" fill="#00FFCC" filter="url(#dot-glow)">
    <animate attributeName="r" values="4;6;4" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="430" cy="40" r="4" fill="#0099FF" filter="url(#dot-glow)">
    <animate attributeName="r" values="4;6;4" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="465" cy="40" r="4" fill="#00D4FF" filter="url(#dot-glow)">
    <animate attributeName="r" values="4;6;4" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="500" cy="40" r="4" fill="#00FFCC" filter="url(#dot-glow)">
    <animate attributeName="r" values="4;6;4" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="535" cy="40" r="4" fill="#0099FF" filter="url(#dot-glow)">
    <animate attributeName="r" values="4;6;4" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Right Side: Animated Cubes -->
  <g transform="translate(630, 40)">
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="url(#cube-gradient-1)" stroke="#00D4FF" stroke-width="1.5" filter="url(#cube-glow)">
      <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(690, 40)">
    <rect x="-7" y="-7" width="14" height="14" rx="2.5" fill="url(#cube-gradient-2)" stroke="#00FFCC" stroke-width="1.5" filter="url(#cube-glow)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(750, 40)">
    <rect x="-8" y="-8" width="16" height="16" rx="3" fill="url(#cube-gradient-3)" stroke="#0099FF" stroke-width="1.5" filter="url(#cube-glow)">
      <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Subtle Background Particles -->
  <circle cx="180" cy="25" r="1.5" fill="#00D4FF" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="25;23;25" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="240" cy="55" r="1.5" fill="#00FFCC" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="55;57;55" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="660" cy="25" r="1.5" fill="#0099FF" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="25;23;25" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="720" cy="55" r="1.5" fill="#00D4FF" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="55;57;55" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  

</svg>
