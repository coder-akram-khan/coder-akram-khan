<svg width="900" height="200" viewBox="0 0 900 200" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- Background Particles -->
  <defs>
    <radialGradient id="particle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00A8FF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#00A8FF" stop-opacity="0"/>
    </radialGradient>

    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" />
    </filter>

    <!-- Animated Neon Border -->
    <linearGradient id="neonBorder">
      <stop offset="0%" stop-color="#00A8FF">
        <animate attributeName="stop-color" values="#00A8FF; #1E90FF; #00A8FF" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#1E90FF">
        <animate attributeName="stop-color" values="#1E90FF; #00A8FF; #1E90FF" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Floating Particles -->
  <circle cx="120" cy="60" r="18" fill="url(#particle)" filter="url(#blur)">
    <animate attributeName="cx" values="120;780;120" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="60;140;60" dur="10s" repeatCount="indefinite"/>
  </circle>

  <circle cx="750" cy="120" r="10" fill="url(#particle)" filter="url(#blur)">
    <animate attributeName="cx" values="750;200;750" dur="14s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="120;60;120" dur="9s" repeatCount="indefinite"/>
  </circle>

  <!-- Glass Panel -->
  <rect x="20" y="20" width="860" height="160" rx="22"
        fill="rgba(255,255,255,0.12)"
        stroke="url(#neonBorder)" stroke-width="3"
        style="backdrop-filter: blur(12px);" />

  <!-- Scanline Effect -->
  <rect x="20" y="20" width="860" height="160" rx="22"
        fill="url(#scanlines)" opacity="0.18" />

  <!-- Main Title -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
        fill="#C7EAFF" font-size="30" font-family="Orbitron" font-weight="700">
        Welcome to Akram Khan's GitHub
  </text>

  <!-- Subtitle -->
  <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle"
        fill="#9EDCFF" font-size="20" font-family="Orbitron">
        Data Analytics | Machine Learning | AI Innovation
  </text>

</svg>
